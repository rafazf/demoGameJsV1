<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="reproductor" loop>
        <source src="./sounds/fondoSong.mp3" type="audio/mp3">
    </audio>
    <audio class="puntajeSong">
        <source src="./sounds/puntaje.mp3" type="audio/mp3">
    </audio>
    <audio class="errorSong">
        <source src="./sounds/errorSound.mp3" type="audio/mp3">
    </audio>
   <div class="containerSeleccion">
    <form>
        <span id="seleccion">Selecciona el color de contenedor</span>
        <div class="btonContent">
            <button class="bton gris" data-color="gray">Gray</button>
            <button class="bton marron" data-color="brown">Brown</button>
            <button class="bton verde" data-color="green">Green</button>
            <button class="bton amarillo" data-color="yellow">Yellow</button>
            <button class="bton azul" data-color="blue">Blue</button>
            <button class="bton rojo" data-color="red">Red</button>
        </div>
    </form>
   </div>
    <div class="tablero hide">
        <div class="puntaje">

        </div>
        <div class="objeto">
            
        </div>
        <div class="objetob">
            
        </div>
        <div class="item">
            <img src="img/logo.png" alt="">
        </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
