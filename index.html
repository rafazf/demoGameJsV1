<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="reproductor" loop>
        <source src="./sounds/fondoSong.mp3" type="audio/mp3">
    </audio>
    <audio class="puntajeSong">
        <source src="./sounds/puntaje.mp3" type="audio/mp3">
    </audio>
    <audio class="errorSong">
        <source src="./sounds/errorSound.mp3" type="audio/mp3">
    </audio>
   <div class="containerSeleccion">
    <form>
        <span id="seleccion">Selecciona el contenedor</span>
        <div class="btonContent">
            <button class="bton verde" data-color="green">
                <img src="./contenedorImg/green0.png" alt="" class="imageSelection" data-color="green">
            </button>
            <button class="bton amarillo" data-color="yellow">
                <img src="./contenedorImg/yellow0.png" alt="" class="imageSelection" data-color="yellow">
            </button>
            <button class="bton azul" data-color="blue">
                <img src="./contenedorImg/blue0.png" alt="" class="imageSelection" data-color="blue">
            </button>
        </div>
    </form>
   </div>
    <div class="tablero hide">
        <div class="puntaje">

        </div>
        <div class="objeto">
            <img src="" alt="" class="imgObjeto" customColor="">
        </div>
        <div class="item" customColor="">
            <img src="" alt="" class="imgContenedor">
        </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
